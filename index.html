<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Certificate</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: white;
      margin: 0;
    }

    .certificate-button {
      padding: 15px 30px;
      background-color: #2b72d6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-family: serif;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .certificate-button:hover {
      background-color: #1c5bbf;
    }
  </style>
</head>
<body>
  <button class="certificate-button">Course Certificate</button>
</body>
</html>
